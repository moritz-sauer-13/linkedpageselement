---
Name: linkedpageselement
---
MoritzSauer\LinkedPagesElement:
    #Defines all Layouts
    Layouts:
        Slides:
            #id of layout needs to be the same as the key of this layout
            #id defines also the name for the special template
            id: 'Slides'
            # enable / disable this layout
            enabled: true
            # title of this layout. Will be used to identify this in the cms
            title: 'Slides'
            # path to Image which will be used in the cms
            imgPath: 'client/images/Slides.jpg'
            # define all fields available in the cms for this layout
            # in some cases you can set here globally settings
            # example: disable video-autoplay project wide (for this layout) by setting it here to false
            FieldsVisibleElement:
                SubTitle: false
                ButtonCaption: false
                ButtonLinkedPageID: false
                Content: false
            # define all fields available in LinkedPage Object for this layout
            FieldsVisibleObject:
                SubTitle: false
                ExternalLink: true
                LinkedPageID: true
                ButtonCaption: true
                ImageID: true
                FAIcon: true
                IconID: true
                IconSecondaryID: true
                Content: true
                BadgeID: false
                BadgePosition: false
                AutoPlay: true
                Loop: true
                Muted: true
                Controls: true
                PreviewImageID: true
                VideoMP4ID: true
                VideoOGVID: true
                VideoWEBMID: true
